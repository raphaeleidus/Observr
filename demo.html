<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Observr : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highcharts/2.2.1/highcharts.js" type="text/javascript"></script>
    <script src="http://static.firebase.com/v0/firebase.js"></script>
    <script src="javascripts/backbone-firebase.js" type="text/javascript"></script>
    <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascripts/main.js" type="text/javascript"></script>

    <title>Observr Demo</title>
  </head>
  <body id="Body">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand">Observr</a>
        </div>
      </div>
    </div> 
    <div class="container-fluid">
      <div class="row-fluid">
          <div class="tabbable">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#observation" data-toggle="tab">Observation</a></li>
              <li><a href="#analysis" data-toggle="tab">Analysis</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="observation">
                <div class="row-fluid">
                  <div class="span6">
                    <h4>Activity Log</h4>
                    <div id="activitylog" class="well"></div>
                    <div class="row-fluid">
                      <input id="activityField" type="text" class="span12" placeholder="Enter Activity"></input>
                    </div>
                  </div>
                  <div class="span6">
                    <div>
                      <h4>Activity Label</h4>
                      <div id="activitylabels" class="well"></div>
                      <div class="row-fluid">
                      <input id="labelField" type="text" class="span12" placeholder="Enter Activity Label"></input>
                    </div>
                    </div>
                    <div>
                      <h4>Mood Log</h4>
                      <div id="moodlog" class="well"></div>  
                      <div class="row-fluid">
                      <input id="moodField" type="text" class="span12" placeholder="Enter Mood"></input>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane" id="analysis">
                <div class="row-fluid">
                  <div class="span3">
                    <h4>Activity Log</h4>
                    <div id="shortLog" class="well"></div>
                  </div>
                  <div class="span9">
                    <div class="row-fluid">
                      <div class="span12 well">
                        <div id="activityGraph"></div>
                      </div>
                    </div>
                    <div class="row-fluid">
                      <div class="span4 well">
                        <div id="breakdownGraph"></div>
                      </div>
                      <div class="span8">
                        <div class="well">
                          <h4>Activity Notes</h4>
                          <textarea rows="9" class="span12" id="notesTextarea"></textarea>
                          <div class="clearfix"><button id="notesSave" class="btn btn-primary" type="submit">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
